{% extends 'base.html' %}

{% block content %}
<!-- Question List -->
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th>No</th>
                <th>Subject</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% if question_list %}
            {% for question in question_list %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></td>
                <td>{{ question.create_date }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">There is no answer.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <a href="{{ url_for('question.create') }}" class="btn btn-primary">New Question</a>
</div>
{% endblock %}
